<div class="card h-100">
  <div class="card-body">
    <a href="#">
      <img class="card-img-top" src="/assets/images/{{product.productImg}}.jpg" alt="{{product.productImg}}">
    </a>
  </div>
  <div class="card-body">
    <h4 class="card-title">
      <a href="#">{{product.productName}}</a>
    </h4>
    <h5>{{product.productPrice}}</h5>
    <p class="card-text">{{product.productDesc}}</p>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-6">
      <button type="button" (click)="counter()" class="btn btn-info">Add Cart</button>
      </div>
      <div class="col-md-6">
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Qty:</span>
              </div>
              <input type="text" value={{count}} class="form-control">
            </div>
        </div>
        </div>
    </li>
    <li class="list-group-item">
      
    </li>
  </ul>
  <div class="card-footer">
    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
  </div>
</div>
